{% extends "main/base.html" %}
{% block heading %}題目選擇{% endblock %}

{% block content %}	
<form method="post" action="{% url 'question:qu_listSelect' %}">
  {% csrf_token %}
  <h3>請選擇題目名稱：</h3>
	<select name="dropdown">
		{% for q in questionlist %}
		<option value="{{ q.title }}">{{ q.id }}. {{ q.title }}></option>
		{% endfor %}
	</select>
	<input type="submit" class="btn btn-outline-info" value="送出">
</form>
{% endblock %}
